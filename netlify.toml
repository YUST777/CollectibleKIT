[build]
  publish = "webapp"
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

# Serve static assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Serve TON Connect manifest
[[redirects]]
  from = "/tonconnect-manifest.json"
  to = "/tonconnect-manifest.json"
  status = 200

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200